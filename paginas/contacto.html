<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>Bienvenidos a la pagina de contactos</h2>

	<!-- formulario de registro -->
	<h2>Formulario de registro</h2>
	<form action="">
	<label for="">Registro de contactos </label><br>
	
	<label for"">Tipo Documento de identidad:</label>
	<select name="" id="">
		<option value="">RC</option>
		<option value="">TI</option>
		<option value="">CC</option>
		<option value="">Pasaporte</option>
		<option value="">Cedula extranjería</option>
		<option value="">Otro</option>
	</select>

	<input type="number" placeholder="Documento de identidad">

	<!-- para nombres y apellidos -->
	<hr> 
	<label for=""> Nombres y Apellidos</label>

	<input type="text" placeholder="Digite sus nombres">
	<input type="text" placeholder="Digite su apellidos"> <br>
	<label for="">E-mail:</label> 
	<input type="email" placeholder="Digite su E-mail">
	<hr>
	<!-- RADIO BUTTON -->
	<h2>Identidad de género</h2>
	<label for="">Seleccione su identidad de género</label>
	<input type="radio" name="genero"><label for="">Masculino</label>
	<input type="radio"name="genero"><label>Femenino</label>
	<input type="radio"name="genero"><label>Binario</label>
	<input type="radio"name="genero"><label>LGTBI+Q</label>
	<input type="radio"name="genero"><label>otro</label>
	<hr>
	<!-- selccionar varios(chulito)....GUSTOS -->
	<h2>Seleccione Gustos</h2>
	<label for="">Seleccione sus hobbies</label>
	<br>
	<input type="checkbox"><label for="">Navegar en internet</label> <br>
	<input type="checkbox"><label for="">Developer</label> <br>
	<input type="checkbox"><label for="">Leer</label> <br>
	<input type="checkbox"><label for="">Navegar</label> <br>
	<input type="checkbox"><label for="">Otros</label> <br>

	<label for="">Digite su mensaje</label> <br>
	<textarea name="" id="" rows="5" cols="40"></textarea>
	<br>
	<hr>
	<!-- registro de sesion -->
	<h2>Seccion de registro</h2>
	<label for="">Usuario: </label>
	<input type="text"maxlength="20"placeholder="Digite el nombre de usuario"><br>
	<label for="">Password</label>
	<input type="Password" maxlength="25"placeholder="Digite su contraseña">
	<hr>

	
	<input type="submit" value="Registrar Usuario">

	


	  </form>

	<a href="../index.html">Volver al index </a>

</body>
</html>
